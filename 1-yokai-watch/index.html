<!DOCTYPE html>
<html>
    <head>
        <title>Yokai Buddy</title>
        
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/hovering_yokai.css">
        <link rel="stylesheet" href="./css/results.css">
        <link rel="stylesheet" href="./libs/bootstrap.min.css">
        
        <script src="./libs/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/particle-effect.js"></script>       

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>      
        <div class="container">
            <div class="row" style="position: relative;">
                <img id="wibwob" src="./res/images/backgrounds/start_background_01.png" alt="">
                
                <!-- Snow Animation -->
                <canvas id="canvas-particles" style="position: absolute;"></canvas>
                
                <div id="form-container" class="col-sm-12">
                    <form class="col-sm-10">
                        <img id="yokai" src="./res/images/search_yokai.png" alt="Whisper. Your Yokai Butler!">
                        <input id="search" type="text" name="search" maxlength="20" placeholder="Search">       
                        
                        <div class="icon-box">
                            <img class="tribe-icon" title="Brave"      src="./res/images/icons/tribes/brave.png"      />
                            <img class="tribe-icon" title="Charming"   src="./res/images/icons/tribes/charming.png"   />
                            <img class="tribe-icon" title="Eerie"      src="./res/images/icons/tribes/eerie.png"      />
                            <img class="tribe-icon" title="Heartful"   src="./res/images/icons/tribes/heartful.png"   />
                            <img class="tribe-icon" title="Mysterious" src="./res/images/icons/tribes/mysterious.png" />
                            <img class="tribe-icon" title="Slippery"   src="./res/images/icons/tribes/slippery.png"   />
                            <img class="tribe-icon" title="Tough"      src="./res/images/icons/tribes/tough.png"      />
                            <img class="tribe-icon" title="Shady"      src="./res/images/icons/tribes/shady.png"      />
                            <img class="tribe-icon" title="Boss"       src="./res/images/icons/tribes/boss.png"       />
                        </div>
                        <br>
                        <div class="icon-box">
                            <img class="rank-icon" title="S" src="./res/images/icons/ranks/S.png" />
                            <img class="rank-icon" title="A" src="./res/images/icons/ranks/A.png" />
                            <img class="rank-icon" title="B" src="./res/images/icons/ranks/B.png" />
                            <img class="rank-icon" title="C" src="./res/images/icons/ranks/C.png" />
                            <img class="rank-icon" title="D" src="./res/images/icons/ranks/D.png" />
                            <img class="rank-icon" title="E" src="./res/images/icons/ranks/E.png" />
                        </div>

                        <button id="btn-submit" class="btn btn-block">Submit</button>
                    </form>

                    <div class="col-sm-10" id="results-box">
                        <div id="results">
                            <h4>Results Will Appear Here</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
